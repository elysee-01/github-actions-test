name: GitHub Actions Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        architecture: [x64]
        python-version: ["3.10"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Reformat Code
      run: black .
    - name: Test with pytest
      run: |
        if [ -f test.py ]; then pytest test.py; fi
    - name: Run Coverage
      run: |
        if [ -f test.py ]; then coverage run -m pytest test.py; fi
        git add .
    - name: coverage.py badge
      uses: tj-actions/coverage-badge-py@v1.6
      with:
        output: ./.github/coverage.svg
        overwrite: true
    - name: Git Add
      run: |
        git add .
    - name: Push changes
      uses: actions-go/push@v1
      with:
        author-email: elyseekevin49@gmail.com
        author-name: ELYSEE-01
        create-commit: true
        commit-message: "Commit change"
