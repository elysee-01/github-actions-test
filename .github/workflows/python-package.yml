name: GitHub Actions Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      run: |
        if [ -f test.py ]; then pytest test.py; fi
    - name: Reformat Code
      run: black .
    - name: Codacy Coverage Reporter
      # You may pin to the exact commit or the version.
      # uses: codacy/codacy-coverage-reporter-action@31721d7c5d2357955879f3ecbae83bf199c16000
      uses: codacy/codacy-coverage-reporter-action@v1.1.0
      with:
        # API project token to retrieve your remote Codacy configuration for the project being analyzed
        # project-token: 54969dbab4044e0e926bcc37521c719d
        # API account token to retrieve your remote Codacy configuration for the project being analyzed
        api-token: 54969dbab4044e0e926bcc37521c719d
        # Optional comma separated list of coverage reports to send to Codacy
        # coverage-reports: # optional, default is 
    - name: coverage.py badge
      # You may pin to the exact commit or the version.
      # uses: tj-actions/coverage-badge-py@786077b81572723a796adaf34015dfaeea425c3b
      uses: tj-actions/coverage-badge-py@v1.6
      with:
        # Output path to write the badge.
        output: coverage.svg
        # Overwrite existing.
        overwrite: true
